<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main>    
      <div class="slider">

        <div class="slider_nav">
          <div class="menuh">
            <button onclick="previous()">Previous</button>
            <button onclick="next()">Next</button>
            <p class="previousnext" id="previousnext">1</p>
          </div>
          <div class="menuh">
            <button onclick="startfunction()">Start</button>
            <button onclick="stopfunction()">Stop</button>
            <p class="startstop" id="startstop">STOP</p>
          </div>
          <p class="info" id="info">INFO</p>
          <div class="menuh">        
            <button onclick="time3s()">3s</button>
            <button onclick="time5s()">5s</button>
            <button onclick="time7s()">7s</button>
            <button onclick="time10s()">10s</button>
            <p class="stime" id="stime">5s</p>
          </div>
          <div class="menuh">
            <button onclick="vheigthdecreasefunction()">Decrease</button>
            <button onclick="vheigthincreasefunction()">Increase</button>
            <p class="vheight hideshowmenu" id="startstop">0</p>
          </div>
          <div class="menuh">        
            <input type="text" id="inputtext" class="hideshowmenu" value="Art+pics+sketchpad"></input>
          </div>
          <div class="menuh">
            <button onclick="typehotfunction()" class="hideshowmenu">Hot</button>
            <button onclick="typenewfunction()" class="hideshowmenu">New</button>
            <button onclick="typetopfunction()" class="hideshowmenu">Top</button>
            <button onclick="typerisingfunction()" class="hideshowmenu">Rising</button>
            <p class="hotnewtoprising hideshowmenu" id="hotnewtoprising">HOT</p>
          </div>
          <div class="menuh">
            <button onclick="freqallfunction()" class="hideshowmenu">All</button>
            <button onclick="freqyearfunction()" class="hideshowmenu">Year</button>
            <button onclick="freqmonthfunction()" class="hideshowmenu">Month</button>
            <p class="allyearmonth hideshowmenu" id="allyearmonth">ALL</p>
          </div>

        </div>

        <div class="slider_content"> 
          <div class="slider_content_item">
            <img id="IMG1" src="img1.jpg" alt="" onerror="imgError(this);">
          </div>
          <div class="slider_content_item">
            <img id="IMG2"  src="img1.jpg" alt="" onerror="imgError(this);">
          </div>
          <div class="slider_content_item">
            <img id="IMG3"  src="img1.jpg" alt="" onerror="imgError(this);">
          </div>
          <div class="slider_content_item">
            <img id="IMG4"  src="img1.jpg" alt="" onerror="imgError(this);">
          </div>
          <div class="slider_content_item">
            <img id="IMG5"  src="img1.jpg" alt="" onerror="imgError(this);">
          </div>
        </div>


      </div>


    </main>
  </body>
</html>
